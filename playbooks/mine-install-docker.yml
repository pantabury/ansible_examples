---
- name: Install Latest Docker CE & Docker Compose (Failsafe)
  hosts: all
  become: yes
  vars:
    docker_gpg_url: https://download.docker.com/linux/ubuntu/gpg
    docker_gpg_path: /etc/apt/keyrings/docker.gpg
    docker_repo_file: /etc/apt/sources.list.d/docker.list

  tasks:

    - name: Remove any old Docker apt sources
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/download_docker_com_linux_ubuntu.list
        - /etc/apt/sources.list.d/docker.list.save
        - /etc/apt/sources.list.d/docker.list
        - /etc/apt/sources.list.d/docker-ce.list
        - /etc/apt/sources.list.d/docker-ce-stable.list

    - name: Ensure apt keyrings directory exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download and dearmor Docker GPG key
      ansible.builtin.get_url:
        url: "{{ docker_gpg_url }}"
        dest: "{{ docker_gpg_path }}"
        mode: '0644'
      register: gpg_dl

    - name: Re-format Docker GPG key (if freshly downloaded)
      ansible.builtin.command:
        cmd: "gpg --dearmor -o {{ docker_gpg_path }}"
        stdin: "{{ lookup('file', docker_gpg_path) }}"
      when: gpg_dl.changed
      changed_when: gpg_dl.changed

    - name: Add official Docker apt repository
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ ansible_architecture }} signed-by={{ docker_gpg_path }}] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
        state: present
        filename: docker
        update_cache: yes

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install latest Docker CE & Compose
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: latest

    - name: Enable & start Docker
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes
